<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Gulp Starter</title>
    <link rel="stylesheet" href="app.css" />
  </head>

  <body>
    <h1>Gulp All The Things!</h1>
    <div id="content"></div>
    <div class="social-icons">
      <h4>Ubiquitous Social Icons! (iconFont version)</h4>
      <i class="icon -facebook"></i>
      <i class="icon -twitter"></i>
      <i class="icon -linkedin"></i>
      <i class="icon -pinterest"></i>
      <small>(run <code>gulp iconFont</code> to generate/regenerate)</small>
    </div>
    <div class="social-icons">
      <h4>Ubiquitous Social Icons! (iconSheet version)</h4>
      <svg class="icon" role="img"><use xlink:href="/images/icons.svg#uE001-facebook" /></use></svg>
      <svg class="icon" role="img"><use xlink:href="/images/icons.svg#uE004-twitter" /></use></svg>
      <svg class="icon" role="img"><use xlink:href="/images/icons.svg#uE002-linkedin" /></use></svg>
      <svg class="icon" role="img"><use xlink:href="/images/icons.svg#uE003-pinterest" /></use></svg>
      <small>(run <code>gulp iconSheet</code> to generate/regenerate)</small>
    </div>
    <script src="global.js"></script>
    <script src="page.js"></script>
  </body>
</html>
